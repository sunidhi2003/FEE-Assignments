<!-- College admission form -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>College Admission form</title>
</head>
<style>
   header {
       display: flex;
       align-items: center;
   }
   h1{
       padding-top: 40px;
   }
   nav{
       margin-left: 13px;
   }

</style>
<body>
   <header>
   <img src="https://logowik.com/content/uploads/images/chitkara-university9168.jpg" alt="LOGO" height="100" width="100"> 
       <h1>College Admission form</h1>
       </header>
       <nav>
       <form action="College Admission Form">
       <label for="name">Name</label>
       <input type="text" id="name"  placeholder="Enter your name">
       <br>
       <br>
       <label for="email">Email</label>
       <input type="email" id="email" placeholder="Enter your email">
       <br>
       <br>
       <label for="password">Password</label>
       <input type="password" id="password" placeholder="Enter password">
       <br>
       <br>
       <label for="gender">Gender:</label>
       <label for="male">Male</label>
       <input type="radio" id="male" name="gender">
       <label for="female">Female</label>
       <input type="radio" id="femaie" name="gender">
      
       <br>
       <br>
       <label for="comment">About me</label>
       <textarea name="" id="comment"></textarea>
       <br>
       <br>
       <label for="dob">D.O.B</label>
       <input type="date" id="dob">
       <br>
       <br>

       <label for="subjects">Optional Subject</label>
       <select name="" id="subjects">
           <option value="">Sports</option>
           <option value="">Punjabi</option>
           <option value="">Music</option>
           <option value="">Dance</option>
           <option value="">French</option>
       </select>
       <br>
       <br>
       <input type="checkbox" id="tnc" >
       <label for="tnc">I agree with all the terms & conditions</label>
       <br>
       <br>
       <input type="submit" >
   </form>
   </nav>
   
</body>
</html>
